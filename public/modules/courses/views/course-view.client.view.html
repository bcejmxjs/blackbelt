<section data-ng-controller="CoursesController" >
    <div class="modal-header">
        <h3 class="modal-title">{{course.name}}
            <button id="exit" class="btn btn-danger btn-circle btn-sm pull-right" ng-click="cancel()">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
        </h3>
    </div>
    <div class="modal-body">
        <fieldset>
            <div class="form-group" >
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" width="500" height="315" ng-src="{{course.demo}}" autoplay allowfullscreen></iframe>
                </div>
                <br/>
            </div> 
            <div class="list-group">
				<li class="list-group-item">{{course.description}}</li>
                <li class="list-group-item">Taught by {{course.instructor}}</li>
                <li class="list-group-item"><b><font size="5">${{course.price}}.00</font></b>
                    <button type="button" class="btn btn-success pull-right" ng-click="cancel(); purchaseCourse(course._id)">Purchase</button>
                </li>
			</div>
        </fieldset>
    </div>
</section>
