<section data-ng-controller="CoursesController" >
    <div class="modal-header">
        <button id="close" type="button" class="close" ng-click="cancel()"" aria-hidden="true">âœ•</button>
        <h3 class="modal-title" style="padding-bottom: 10px">{{course.name}}</h3>
    </div>
    <div class="modal-body">
        <fieldset>
            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" width="500" height="315" ng-src="{{course.demo}}" autoplay allowfullscreen></iframe>
            </div>
        <br/>
		<h4>{{course.description}}<h4>
        <h5>Taught by {{course.instructor}}</h5>
        </fieldset>
    </div>
    <div class="modal-footer">
        <button id="purchase" type="button" class="btn btn-success btn-large pull-right" ng-click="cancel(); purchaseCourse(course._id)"> {{course.price | currency}} </button>
    </div>
</section>
