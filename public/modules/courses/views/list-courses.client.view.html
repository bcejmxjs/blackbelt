<section data-ng-controller="CoursesController" data-ng-init="find()">
     <div class="container">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            
            <div class="page-header">
                <h1 style="text-align: center;">Courses</h1>
            </div> 

            <div class="panel panel-default">
            <div class="list-group">
                <div class="col-sm-10" data-ng-repeat="course in courses">
                         <a data-ng-href="#!/courses/{{course._id}}" class="list-group-item">
                               <h4> {{course.name}}</h4>
                             </a>
                             <div class="panel-footer clearfix">
                                 <h4>
                                    {{course.description}}
                                    <button type="button" class="btn btn-success pull-right">Purchase</button>
                                </h4>
                            </div>
                         </a>
                        <br>
                </div>    
            </div>
        </div>
        </div>
         <div class="alert alert-warning text-center" data-ng-show ="authentication.user.roles.indexOf('admin') > -1" >
         More courses, <a href="/#!/courses/create">create one</a>?
    </div>
    </div>

</section>
