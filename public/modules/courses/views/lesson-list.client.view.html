<section data-ng-controller="LessonlistController">
	<div class="container" >
		<div class="page-header">
	    	<h1 style="text-align: center;">Lessons</h1>
		</div>
		<div class="panel panel-default">
		    <div class="panel-body">
		        <div class="media-left media-middle">
		            <a href="#">
		                <img class="media-object" style="height:64px;" src="http://www.coreygates.com/afma/images/roundhouse-kick.png" alt="...">
		            </a>
		        </div>
		        <div class="media-body">
		            <h1> 
		                <a ng-click="coursesCtrl.modalView('lg', course)">
		                    Jujitsu: Lesson 1
		                </a>
		                <div class="btn-group pull-right">                  
		                    <button class="btn btn-default btn-sm" type="submit" data-ng-click="coursesCtrl.modalUpdate('lg', course)" ng-show="coursesCtrl.authentication.user.roles.indexOf('instructor') > -1 || coursesCtrl.authentication.user.roles.indexOf('admin') > -1">
		                    	<span class="glyphicon glyphicon-menu-up" aria-hidden="true"></span>
		                    </button>
		                    <button class="btn btn-default btn-sm" type="submit" data-ng-click="coursesCtrl.modalRemove('sm', course)" ng-show="coursesCtrl.authentication.user.roles.indexOf('admin') > -1">
		                    	<span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span>
		                    </button>
		                </div>
		            </h1>

		        </div>
		    </div>
		    <div class="panel-footer clearfix">
        <h4>
         
            <div class="pull-right"><font color="#5CB85C">Done <span class="glyphicon glyphicon-ok" aria-hidden="true"></span></font></div>
            <br/>
        </h4>
    </div>
		</div>
	</div>
</section>
