<section data-ng-controller="LessonListController as lessonsCtrl">
	<div class="container" >
		<div class="page-header">
	    	<h1 style="text-align: center;">Lessons</h1>
		</div>
		<div class="panel panel-success">
		    <div class="panel-body">
		        <div class="media-left media-middle">
		            <a href="#">
		                <img class="media-object" style="height:64px;" src="http://www.coreygates.com/afma/images/roundhouse-kick.png" alt="...">
		            </a>
		        </div>
		        <div class="media-body">
		            <h1> 
		                <a ng-click="lessonsCtrl.modalView('lg', course)">
		                    Jujitsu: Lesson 1
		                </a>
		                <div class="btn-group pull-right">
                            <button class="btn btn-default btn-sm" type="submit" data-ng-click="lessonsCtrl.modalUpdate('lg', lesson)" ng-show="lessonsCtrl.authentication.user.roles.indexOf('instructor') > -1 || lessonsCtrl.authentication.user.roles.indexOf('admin') > -1"> Edit </button>
                            <button class="btn btn-default btn-sm" type="submit" data-ng-click="lessonsCtrl.modalRemove('sm', course)" ng-show="lessonsCtrl.authentication.user.roles.indexOf('admin') > -1"> Delete </button>
		                    <button class="btn btn-default btn-sm" type="submit" data-ng-click="lessonsCtrl.modalUpdate('lg', course)" ng-show="lessonsCtrl.authentication.user.roles.indexOf('instructor') > -1 || lessonsCtrl.authentication.user.roles.indexOf('admin') > -1">
		                    	<span class="glyphicon glyphicon-menu-up" aria-hidden="true"></span>
		                    </button>
		                    <button class="btn btn-default btn-sm" type="submit" data-ng-click="lessonsCtrl.modalRemove('sm', course)" ng-show="lessonsCtrl.authentication.user.roles.indexOf('admin') > -1">
		                    	<span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span>
		                    </button>
		                </div>
		            </h1>
		        </div>
		    </div>
		    <div class="panel-footer clearfix" style="background-color: #DFF0D8">
                <h4>
                    <div class="pull-right"><font color="#3c763d">Done <span class="glyphicon glyphicon-ok" aria-hidden="true"></span></font></div>
                    <br/>
                </h4>
            </div>
		</div>
	</div>
</section>
