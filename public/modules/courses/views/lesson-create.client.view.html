<section data-ng-controller="LessonsController" data-ng-init="redirect(); list()">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <div class="page-header bg-text">
            <h1 style="text-align: center">New {{course.name}} Lesson</h1>
        </div>
        <div class="panel panel-default">
            <fieldset class="panel-fields">
                <div data-ng-show="error" class="text-center text-danger">
                    <div class="alert alert-danger" role="alert">
	 				    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
	 				    <span class="sr-only">Error:</span>
					    <strong data-ng-bind="error"></strong>
				    </div>
                </div>
                <div class="form-group">
                    <label for="name">Lesson Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Lesson Name Goes Here" required ng-disabled="showProgressBar">
                    </div>
                </div>
                <div class="form-group">
                    <label for="name">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="description" id="description" class="form-control" placeholder="A short lesson description" required ng-disabled="showProgressBar">
                    </div>
                </div>
                <div class="form-group" ng-hide="showProgressBar">
                    <label for="name">Video File</label>
                    <div class="input-group">
                        <span class="input-group-btn">
                            <span class="btn btn-primary btn-file" ng-file-select ng-model="files" accept="video/mp4"> 
		                        <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span> &nbsp Browse...
                            </span>
                        </span>
                        <input type="text" class="form-control" readonly placeholder="{{files[0].name}}">
                    </div>
                </div>
                <div class="form-group" ng-show="showProgressBar">
                    <label for="name">Upload Progress</label>
                    <div class="progress">
                        <progressbar class="progress-striped active" value="progressPercentage">{{ progressPercentage }}%</progressbar>
                    </div>
                </div>
            </fieldset>
            <div class="modal-footer">
                <button class="btn btn-success" ng-click="create()">Save</button>
                <a class="btn btn-danger pull-right" href="/#!/course/{{courseParam}}" role="setting">Cancel</a>
            </div>
        </div>
    </div>
    <div class="col-md-1"></div>
</section>
