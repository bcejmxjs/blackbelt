<section data-ng-controller="LessonListRemoveController as lessonRemoveCtrl" >
    <div class="form-group">
         <div class="alert alert-danger" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> 
                <strong >You are going to remove this lesson!:</strong>
        </div>
        <div class="text-center form-group">
            <b>{{lesson.name}}</b>
        </div> 
                         
    </div>
    <div class="text-center form-group">
        <button class="btn btn-danger btn=xs" ng-click="lessonRemoveCtrl.remove(lesson); ok()">Delete</button>
         <button class="btn btn-default btn=xs" ng-click="cancel()">Cancel</button>
    </div>
    </div>     
</section>
