<section data-ng-controller="LessonsController">
    <div class="modal-header">
        <h3 class="modal-title">Edit {{lesson.name}}</h3>
    </div>
    <div class="modal-body">
        <fieldset>
            <div class="form-group">
                <label for="name">Name</label>
                <div class="controls">
                    <input type="text" data-ng-model="lesson.name" id="name" class="form-control" placeholder="Name">
                </div>
            </div>
            <div class="form-group">
                <label for="name">Description</label>
                <div class="controls">
                    <input type="text" data-ng-model="lesson.description" id="description" class="form-control" placeholder="description">
                </div>
            </div>
            <div class="form-group">
                <label for="name">Position</label>
                <div class="controls">
                    <input type="text" data-ng-model="lesson.position" id="price" class="form-control" placeholder="1, 2, 3">
                </div>
            </div>
            <div data-ng-show="error" class="text-danger">
                <strong data-ng-bind="error"></strong>
            </div>
        </fieldset>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="update(lesson); ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</section>
