<section class="row" data-ng-controller="SettingsController">
	<h3 class="col-md-12 text-center bg-text" data-ng-show="hasConnectedAdditionalSocialAccounts()">Connected social accounts:</h3>
	<div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4 text-center"  data-ng-show="hasConnectedAdditionalSocialAccounts()">
		<div class="panel panel-default">
			<div class="panel-body">
				<div data-ng-repeat="(providerName, providerData) in user.additionalProvidersData" class="remove-account-container">
					<img ng-src="/modules/users/img/buttons/{{providerName}}.png">
					<a class="btn btn-danger btn-remove-account" data-ng-click="removeUserSocialAccount(providerName)">
						<i class="glyphicon glyphicon-trash"></i>
					</a>
				</div>
			</div>
		</div>
	</div>
	<h3 class="col-md-12 text-center bg-text">Connect other social accounts:</h3>
	<div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4 text-center">
		<div class="panel panel-default">
			<div class="panel-body">
				<a href="/auth/facebook" data-ng-hide="isConnectedSocialAccount('facebook')" class="undecorated-link">
					<button type="button" class="btn btn-block btn-social btn-material-indigo btn-facebook">
						<i class="fa fa-facebook"></i> <div style="padding-left: 10px">Connect with Facebook</div>
					</button>
				</a>
				<br/>
				<a href="/auth/twitter" data-ng-hide="isConnectedSocialAccount('twitter')" class="undecorated-link">
					<button type="button" class="btn btn-block btn-social btn-material-blue btn-twitter">
						<i class="fa fa-twitter"></i> <div style="padding-left: 10px">Connect with Twitter</div>
					</button>
				</a>
				<br />
				<a href="/auth/google" data-ng-hide="isConnectedSocialAccount('google')" class="undecorated-link">
					<button type="button" class="btn btn-block btn-social btn-material-red btn-google-plus">
						<i class="fa fa-google"></i> <div style="padding-left: 10px">Connect with Google</div>
					</button>
				</a>
			</div>
		</div>
	</div>
</div>
</section>
