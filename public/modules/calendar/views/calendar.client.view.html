<section data-ng-controller="CalendarController" data-ng-init="list()">
    <div class="container">
        <div class="col-md-4" background-color="#000000">
            <div class="page-header">
                <h1>Hours</h1>
            </div>
            <div 
            class="panel" 
            data-ng-class="getOpenPanelClass()">
                <div class="panel-heading" >
                    <h1 class="panel-title">
                        {{ getOpenPanelText() }}
                    </h1>
                </div>
                <div class="col-panel-body">
                    <table class="table">
                        <tr>
                            <th>Day</th>
                            <th>Open Time</th>
                            <th>Close Time</th>
                        </tr>
                        <tr 
                        data-ng-repeat="day in days" 
                        data-ng-if="day.isOpen"
                        data-ng-style="getDayStyle($index)">
                            <td>{{ day.name }}</td>
                            <td>{{ hourFormat(day.openHour) }}</td>
                            <td>{{ hourFormat(day.closeHour) }}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="page-header">
                <h1>Events</h1>
            </div>
            <div 
            data-ng-repeat="event in events" 
            class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">{{ event.title }}</h1>
                </div>
                <div class="panel-body">
                    <h4><b>{{ moment(event.date).format('MMMM DD, YYYY') }}</b></h4>
                    <p>
                        {{ event.body }}
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
